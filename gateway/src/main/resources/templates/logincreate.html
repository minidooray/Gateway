<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Login create</title>
    <link rel="stylesheet" href="/logincreatestyle.css">
</head>

<body>
<h1>회원가입</h1>
<form method="post" action="/loginform">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required /><br />

    <label for="pwd">PASSWORD:</label>
    <input type="password" id="pwd" name="pwd" required /><br />

    <label for="name">NAME:</label>
    <input type="text" id="name" name="name" required /><br />

    <label for="email">EMAIL:</label>
    <input type="email" id="email" name="email" required /><br />

    <input type="submit" value="가입하기" />
    <div class="error" th:if="${param.error != null}" th:switch="${#strings.toString(param.error)}">
        <span th:case="duplicatedId">* 이미 존재하는 아이디입니다. *</span>
        <span th:case="duplicatedEmail">* 이미 가입한 이메일 회원입니다. *</span>
    </div>
</form>

</body>

</html>
