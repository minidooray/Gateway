<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> Task</h2>
<table>
  <tr>
    <th>task title</th>
  </tr>

  <tr th:each="task : ${Tasks}">
    <a th:href="@{/tasks/{taskId}(taskId=${task.id})}">
      <span th:text="${task.name}"></span></a>
  </tr>
</table>
<br />
</body>
</html>
